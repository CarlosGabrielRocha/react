<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira página React</title>
    <style>
        #app {
            background-color: #232323;
            color: #fff;
            display: grid;
            font-family: sans-serif;
            height: 100vh;
            place-content: center;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const { createElement } = React

        const appDiv = document.getElementById('app')
        const root = ReactDOM.createRoot(appDiv) /* ReactDOM é o objeto disponibilizado pela biblioteca react-dom */

        const h1 = createElement("h1", {}, "Olá, mundo!")
        const p = createElement("p", {}, "Estamos usando o React!")
        const main = createElement("main", {}, h1, p)

        root.render(main)
    </script>
</body>
</html>
